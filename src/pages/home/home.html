<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let lugar of lugares">
          <h2>{{lugar.nombre}}</h2>
          <h2>{{lugar.direccion}}</h2>
          <p>{{lugar.categoria}}</p>
        </ion-item>
      </ion-list>

    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="irVistaDetalle()">+</button>
    </ion-fab>
</ion-content>
