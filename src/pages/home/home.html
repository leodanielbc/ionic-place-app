<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item-sliding *ngFor="let lugar of lugares">
        <ion-item (click)="viewDetalleLugar(lugar)">
          <h2>{{lugar.nombre}}</h2>
          <h2>{{lugar.direccion}}</h2>
          <p>{{lugar.categoria}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteLugar(lugar)">
            <ion-icon name="trash"></ion-icon>
            Borrar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="irVistaDetalle()">+</button>
    </ion-fab>

</ion-content>
